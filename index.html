<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ScoreKeeeper</title>
</head>
<body>
    <section class="section">
<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Ping-Pong ScoreKeeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title-is-1 is-bold"><span id="p1display">0 </span> - <span id="p2display">0</span></h1>
                    <p>Use the buttons below to keep score</p>
                    <label for="playto" class="label is-large is-inline">Playing to   </label>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3" >3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            
                        </select>
                    </div>
                    <br>
                   
                  </div>
                </div>
                <footer class="card-footer">
                    <button class="is-primary button card-footer-item" id="p1button">Player 1 +1</button>
                    <button class="is-info button card-footer-item" id="p2button">Player 2 +1</button>
                    <button class="is-danger button card-footer-item" id="reset">Reset Score</button>
                </footer>
              </div>
        </div>
    </div>
</div>

</section>

    <!-- <button id="p1button">Player 1 </button>
    <button id="p2button"> Player 2 </button>
    <button id="reset">Reset</button> -->
    <script src="action.js"></script>
</body>
</html>
